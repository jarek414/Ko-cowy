{% extends "base.html" %}

{% block title %} Galeria {% endblock %}


{% block content %}

    <h1 class="brand-title">DostÄ™pne zdjecia</h1>

{% endblock content %}


{% block content_body %}

    <div>
        <!-- A wrapper for all the blog posts -->

        <div class="post-description">
            <div class="post-images pure-g">
                <div class="posts">
                    {% for picture in pictures %}
                        <div class="pure-u-6-24" >
                            <a href="/handicraft/{{ picture.id }}/">
                                <img class="additional_class pure-img-responsive" alt="painting"
                                     src="{{ picture.image.url }}">
                            </a>
                            <div class="post-image-meta">
                                <p>{{ picture.title }}</p>
                            </div>
                        </div>
                    {% empty %}
                        <li>No painting yet.</li>
                    {% endfor %}
                </div>
            </div>
        </div>

    </div>


{% endblock content_body %}
